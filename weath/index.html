<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../nav.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<nav>
	<ul>
		<li><a href="../index.html">TIME</a></li>
		<li><a href="../calc/index.html">CALC</a></li>
		<li><a href="#">WEAT</a></li>
	</ul>
</nav>





<div class="container">
    <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
            <h2 class="date-dayname">Tuesday</h2><span class="date-day">07 11 2022</span><i class="location-icon" data-feather="map-pin"></i><span class="location">Paris, FR</span>
        </div>
        <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
            <h1 class="weather-temp">29°C</h1>
            <h3 class="weather-desc">Sunny</h3>
        </div>
    </div>
    <div class="info-side">
        <div class="today-info-container">
            <div class="today-info">
                <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0 %</span>
                    <div class="clear"></div>
                </div>
                <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34 %</span>
                    <div class="clear"></div>
                </div>
                <div class="wind"> <span class="title">WIND</span><span class="value">0 km/h</span>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="week-container">
            <ul class="week-list">
                <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Ajd</span><span class="day-temp">29°C</span></li>
                <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">+1</span><span class="day-temp">21°C</span></li>
                <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">+2</span><span class="day-temp">08°C</span></li>
                <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">+3</span><span class="day-temp">19°C</span></li>
                <div class="clear"></div>
            </ul>
        </div>
       </div>
    </div>
</div>



</body>
</html>
